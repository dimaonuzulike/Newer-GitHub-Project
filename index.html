<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assests/twitterlogo.png">
    <link rel="stylesheet" href="/style/style.css">
    
    <title>Login Page</title>
</head>
<body>
    <header>
        <img src="/assests/twitterlogo.png" alt="" class="img">
        <br />
        <h1 id="heading">
            Log in to Twitter
        </h1>
    </header>
    <main>
        <form action="" >
            <input type="text" placeholder="Phone, email or username" class="input" required>
            <br />
            <br />
            <input type="password" placeholder="Password" class="input" required>
            <br />
            <br />
            <button type="submit" class="submit"> Log In</button>
            <br />
            <br />
            <a href="#" class="link"> Forgot Password?</a>
            <a href="/signup.html" class="link"> -Sign up for Twitter</a>

        </form>
    </main>
</body>
</html>
